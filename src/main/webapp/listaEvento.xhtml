<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Eventos</h2>
		<h:form>
			<p:dataTable id="lstEventos" var="ma"
				value="#{eventoController.listaEventos}" paginator="true"
				paginatorPosition="top"
				emptyMessage="No existen registros" rowIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{ev.codigoEvento}" />
				</p:column>

				<p:column headerText="Evento">
					<h:outputText value="#{ev.nombreEvento}" />
				</p:column>


				<p:column headerText="Descripcion">
					<h:outputText value="#{ev.descripcionEvento}" />
				</p:column>
				
				<p:column headerText="FechaInicio">
					<h:outputText value="#{ev.dInicioEvento}" />
				</p:column>
				
				<p:column headerText="FechaFin">
					<h:outputText value="#{ev.dFinEvento}" />
				</p:column>
				
				<p:column headerText="Afectados">
					<h:outputText value="#{ev.nAfectadosEvento}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="lstEventos"
						actionListener="#{eventoController.delete(ev)}">
						Eliminar
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
