<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Usuarios</h2>
		<h:form>
			<p:dataTable id="listaUsuarios" var="us"
				value="#{usuarioController.listaUsuarios}" paginator="true"
				paginatorPosition="top" emptyMessage="No existen registros"
				rowIndexVar="item">


				<p:column headerText="id">
					<h:outputText value="#{us.idUsuario}" />
				</p:column>

				<p:column headerText="Dni">
					<h:outputText value="#{us.dniUsuario}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{us.nombreUsuario}" />
				</p:column>


				<p:column headerText="Correo">
					<h:outputText value="#{us.correoUsuario}" />
				</p:column>

				<p:column headerText="Ciudad">
					<h:outputText value="#{us.ciudadUsuario}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listaUsuarios"
						actionListener="#{ListaUsuarios.delete(us)}">
						Eliminar
						</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
